<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Eliminar Pasajero</title>
    </h:head>
    <h:body>
        <ui:composition template="./Layout/layout.xhtml">
            
        
            <ui:define name="content">
                
            <section id="main-content">
                <section class="wrapper">
		    <div class="row">
			<div class="col-lg-12">
                            <h3 class="page-header"><i class="fa fa-files-o"></i> Pasajeros</h3>
                            <ol class="breadcrumb">
				<li><i class="fa fa-home"></i><a href="index.xhtml">Inicio</a></li>
				<li><i class="icon_document_alt"></i>Pasajeros</li>
				<li><i class="fa fa-files-o"></i>Modificar Pasajeros</li>
                            </ol>
			</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    Eliminar Pasajeros
                                </header>
                                <div class="panel-body">
                                    <div class="form">
                                        <p:growl id="msgs" showDetail="true">
                                            <h:form id="formDataTable" class="form-validate form-horizontal">
                                                <p:dataTable id="user" var="pasajero" value="#{mbPasajeros.pasajero}">
                                                    
                                                    <p:column headerText="Rut" class="table-striped">
                                                        <h:outputText value="#{pasajero.rutPas}" />
                                                    </p:column>

                                                    <p:column headerText="Nombre usuario" class="table-striped">
                                                        <h:outputText value="#{pasajero.nombrePas}" />
                                                    </p:column>

                                                    <p:column headerText="Apellido paterno" class="table-striped">
                                                        <h:outputText value="#{pasajero.apellidoPaterno}" />
                                                    </p:column> 

                                                    <p:column headerText="Apellido materno" class="table-striped">
                                                        <h:outputText value="#{pasajero.apellidoMaterno}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Sexo" class="table-striped">
                                                        <h:outputText value="#{pasajero.sexo}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Nacionalidad" class="table-striped">
                                                        <h:outputText value="#{pasajero.nacionalidad}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Residencia" class="table-striped">
                                                        <h:outputText value="#{pasajero.residenciaActual}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Fecha nacimiento" class="table-striped">
                                                        <h:outputText value="#{pasajero.fechaNacimiento}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Región de nacimiento" class="table-striped">
                                                        <h:outputText value="#{pasajero.regionNacimiento}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Télefono" class="table-striped">
                                                        <h:outputText value="#{pasajero.telefono}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="Email" class="table-striped">
                                                        <h:outputText value="#{pasajero.email}" />
                                                    </p:column> 
                                                    
                                                    <p:column headerText="País" class="table-striped">
                                                        <h:outputText value="#{pasajero.pais.nombrePais}" />
                                                    </p:column>
                                                   
                                                    

                                                    <p:column headerText="Eliminar" class="table-striped">
                                                        <p:commandButton id="selectButton" update=":formDeletePasajero" oncomplete="PF('dialogDeletePasajero').show()" title="Eliminar" value="Eliminar">
                                                            <f:setPropertyActionListener value="#{pasajero}" target="#{mbPasajeros.selectedPasajero}" />
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:form>
                                            </p:growl>
                                        
                                        
                                            <h:form id="formDeletePasajero">
                                                <p:confirmDialog  message="¿Está seguro que quiere eliminar éste registro?" showEffect="fade" hideEffect="fade"
                                                                 header="Eliminar Psajero" severity="alert" widgetVar="dialogDeletePasajero" >
                                                    <h:inputHidden value="#{mbPasajeros.selectedPasajero.idPas}"/>
                                                    <p:commandButton id="confirm" value="Aceptar" update=":formDataTable" oncomplete="PF('dialogDeletePasajero').hide()" actionListener="#{mbPasajeros.eliminarPasajeros(actionEvent)}"  />
                                                    <p:commandButton id="decline" value="Cancelar" oncomplete="PF('dialogDeletePasajero').hide()" />
                                                </p:confirmDialog>
                                            </h:form>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </section>
            </section>    
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
